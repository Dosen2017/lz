<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" data-rule="required" class="form-control" name="row[remark]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Key_file')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-key_file" data-rule="required" class="form-control" size="50" name="row[key_file]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-key_file" class="btn btn-danger plupload" data-input-id="c-key_file" data-mimetype="key,keystore" data-multiple="false" data-preview-id="p-key_file"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-key_file" class="btn btn-primary fachoose" data-input-id="c-key_file" data-mimetype="key,keystore" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-key_file"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-key_file"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Key_pwd')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-key_pwd" data-rule="required" class="form-control" name="row[key_pwd]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Aliaskey')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-aliaskey" data-rule="required" class="form-control" name="row[aliaskey]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Aliaspwd')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-aliaspwd" data-rule="required" class="form-control" name="row[aliaspwd]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
