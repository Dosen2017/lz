    <div class="form-group row">
        <label class="control-label col-xs-12 col-sm-2">{:__('产品配置')}:</label>
        <div class="col-xs-12 col-sm-8">
            <dl class="fieldlist" data-template="productjsontpl" data-name="row[productjson]">
                <dd>
                    <ins>{:__('原ProductId')}</ins>
                    <ins>{:__('转换ProductId')}</ins>
                    <ins>{:__('金额（分）')}</ins>
                </dd>
                <dd><a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i> {:__('Append')}</a></dd>
                <!--请注意 dd和textarea间不能存在其它任何元素，实际开发中textarea应该添加个hidden进行隐藏-->
                <textarea name="row[productjson]"  class="form-control"  style="display: none" cols="30" rows="5"></textarea>
            </dl>
            <script id="productjsontpl" type="text/html">
                <dd class="form-inline">
                    <ins><input type="text" name="<%=name%>[<%=index%>][ProductId]" class="form-control" value="" placeholder=""/></ins>
                    <ins><input type="text" name="<%=name%>[<%=index%>][ZHProductId]" class="form-control" value="" placeholder=""/></ins>
                    <ins><input type="text" name="<%=name%>[<%=index%>][Money]" class="form-control" value="0" placeholder="0"/></ins>
                    <!--下面的两个按钮务必保留-->
                    <span class="btn btn-sm btn-danger btn-remove"><i class="fa fa-times"></i></span>
                    <span class="btn btn-sm btn-primary btn-dragsort"><i class="fa fa-arrows"></i></span>
                </dd>
            </script>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
