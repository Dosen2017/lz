<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ads_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ads_id" data-rule="required" data-source="ads/index" class="form-control selectpage" name="row[ads_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_template_id')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-user_template_id" class="form-control" name="row[user_template_id]">
                {foreach name="userTemplateList" item="vo"}
                <option value="{$key}" {in name="key" value="$row.id"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
<!--    <div style="text-align:center">以下默认不填，使用个人模板数据</div>-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" class="form-control" name="row[title]" placeholder="默认使用个人模板数据" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ios_url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ios_url" class="form-control" name="row[ios_url]"  placeholder="默认使用个人模板数据" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Android_url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-android_url" class="form-control" name="row[android_url]"  placeholder="默认使用个人模板数据" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ios_channelid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ios_channelid" class="form-control" name="row[ios_channelid]" placeholder="默认使用个人模板数据" type="number" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Android_channelid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-android_channelid" class="form-control" name="row[android_channelid]" placeholder="默认使用个人模板数据" type="number" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Redirect_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-redirect_type" class="form-control" name="row[redirect_type]">
                <option value="5" >未设置</option>
                {foreach name="redirectTypeList" item="vo"}
                    <option value="{$key}" >{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
