<font color="#dc143c">公用模板名称:{$row.name|htmlentities}</font>

<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Page_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-page_name" class="form-control" name="row[page_name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Template_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-template_id" class="form-control" readonly="true" name="row[template_id]" type="text" value="{$row.template_id|htmlentities}">
        </div>
    </div>
<!--    <div class="form-group">-->
<!--        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>-->
<!--        <div class="col-xs-12 col-sm-8">-->
<!--            <input id="c-name" class="form-control" readonly="true" name="row[name]" type="text" value="{$row.name|htmlentities}">-->
<!--        </div>-->
<!--    </div>-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" class="form-control" name="row[title]" type="text" value="{$row.title|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ios_url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ios_url" class="form-control" name="row[ios_url]" type="text" value="{$row.ios_url|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Android_url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-android_url" class="form-control" name="row[android_url]" type="text" value="{$row.android_url|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ios_channelid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ios_channelid" data-rule="required" class="form-control" name="row[ios_channelid]" type="number" value="{$row.ios_channelid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Android_channelid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-android_channelid" data-rule="required" class="form-control" name="row[android_channelid]" type="number" value="{$row.android_channelid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Redirect_type')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-redirect_type" class="form-control" name="row[redirect_type]">
                {foreach name="redirectTypeList" item="vo"}
                <option value="{$key}" {in name="key" value="1"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Query_device')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-query_device" class="form-control" name="row[query_device]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Query_ip')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-query_ip" class="form-control" name="row[query_ip]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Query_callback')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-query_callback" class="form-control" name="row[query_callback]" type="text" value="">
        </div>
    </div>

    {foreach name="ext_config" item="vo"}
        {if condition="$vo['Type'] eq '文本'"}
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-2">{$vo.Name}({$vo.Description})</label>
                    <div class="col-xs-12 col-sm-8">
                        <input id="c-{$vo.Name}" class="form-control" name="row[conf_{$vo.Name}]" type="text" value="{$vo.Default}">
                    </div>
                </div>
            {elseif condition="$vo['Type'] eq '长文本'" /}
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-2">{$vo.Name}({$vo.Description})</label>
                    <div class="col-xs-12 col-sm-8">
                        <textarea class="form-control" id="c-{$vo.Name}" name="row[conf_{$vo.Name}]">{$vo.Default|htmlentities}</textarea>
                    </div>
                </div>
            {elseif condition="$vo['Type'] eq '图片'" /}
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-2">{$vo.Name}({$vo.Description})</label>
                    <div class="col-xs-12 col-sm-8">
                        <input id="c-{$vo.Name}" class="form-control" name="row[conf_{$vo.Name}]" type="text" value="{$vo.Default}">
                    </div>
                </div>
            {elseif condition="$vo['Type'] eq '选择'" /}
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-2">{$vo.Name}({$vo.Description})</label>
                    <div class="col-xs-12 col-sm-8">
                        <input id="c-{$vo.Name}" class="form-control" name="row[conf_{$vo.Name}]" type="text" value="{$vo.Default}">
                    </div>
                </div>
            {else/>
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-2">{$vo.Name}({$vo.Description})</label>
                    <div class="col-xs-12 col-sm-8">
                        <input id="c-{$vo.Name}" class="form-control" name="row[conf_{$vo.Name}]" type="text" value="{$vo.Default}">
                    </div>
                </div>
        {/if}
    {/foreach}
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
